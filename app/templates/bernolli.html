{% extends "base.html" %}
<html lang="en">
{% block content %}
<body>
{% from "_form_helpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.trials) }}
    {{ render_field(form.prob_success) }}
  </dl>
  <p><input type=submit value=Submit>
</form>
{% if bernolli_output %}
    {% for str in bernolli_output %}
        <p>{{ str }}</p>
    {% endfor %}
{% endif %}
</body>
{% endblock %}
</html>
