<!DOCTYPE html>
<html lang="en">
<head>

    <title>jtara1's Tools</title>

</head>
<body>
    <div style="float: left;">
        <!--<h2>Bernoulli Trials Calculator</h2>-->

        <form id="bernoulli_form" action="" method="POST">
            <fieldset>
                <legend>Bernoulli Trials Calculator</legend>
                <p>Trials:</p>

                </p>
                <input id="cutoff_probability" type="text" value="0.001"><br>
                <!--<p>Number of Successes [Start, End] we're looking for (defaults to [0, infinity))</p>-->
                <!--<input id="successes_start" type="text" value="0">-->
                <!--<input id="successes_end" type="text"><br>-->
                <input type="submit" value="Submit"  onclick="return bernoulli_calc();">
            </fieldset>
        </form>
    </div>
    <div id="bernoulli_output" style="float: left; margin: 0 0 0 20px;"></div>
</body>
</html>
