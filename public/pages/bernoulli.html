<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jtara1's Tools</title>
    <script src="scripts/bernoulli.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div id="main-nav-bar"></div>
    <div style="float: left;">
        <!--<h2>Bernoulli Trials Calculator</h2>-->

        <form id="bernoulli_form" style="margin: 10px 0 0 20px" action="" method="POST">
            <h1>Bernoulli Trials Calculator</h1>
            <div class="form-group">
                <label for="trials">Trials</label>
                <input id="trials" type="number" name="trials" value="" class="form-control">
            </div>
            <div class="form-group">
                <label for="success">Probability of One Success</label>
                <input id="success" type="text" name="success" value="" class="form-control">
            </div>
            <div class="form-group">
                <label for="cutoff_probability">Cutoff Probability</label>
                <input id="cutoff_probability" type="text" value="0.0001" class="form-control" aria-describedby="cutoff_probability_help">
                <small id="cutoff_probability_help" class="form-text text-muted">
                    If the probability calculated for a certain
                    successes is less than this, the successes & probability is skipped
                </small>
            </div>
            <input type="submit" class="btn btn-primary" onclick="return bernoulli_calc();">
        </form>
    </div>
    <p id="bernoulli_output" style="float: left; margin: 10px 0 0 20px;"></p>
</body>
</html>
